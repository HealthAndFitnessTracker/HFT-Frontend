<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myBoard.css') }}">
</head>
<body>
    <div class="header">
        <div class="company-name">
            <p>
                <span class="company-name1">Nutri</span><span class="company-name2">Fit</span>
            </p>
        </div>
        <div>
            <img class="dashboard-img1" src="{{ url_for('static', filename='images/dashboard_header.png') }}">
        </div>
        <div>
            <img class="dashboard-img2" src="{{ url_for('static', filename='images/dashboard_header.png') }}">
        </div>
        <div class="username">{{ username }}</div>
        <div>
            <button class="logout-button" onclick="window.location.href='/logout'">Log Out</button>
        </div>
        <div>
            <button class="home-button" onclick="window.location.href='/'">About</button>
        </div>
    </div>
    <div class="myBoard">
        <table>
            <tr>
                <td>
                    <button class="profile" onclick="window.location.href='/profile'">Profile</button>
                </td>
                <td>
                    <button class="calender" onclick="window.location.href='/calendar'">Calendar</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="nutrition" onclick="window.location.href='/foodlog'">Nutrition</button>
                </td>
                <td>
                    <button class="activity" onclick="window.location.href='/activitylog'">Activity</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="measurements" onclick="window.location.href='/measurements'">Measurements</button>
                </td>
                <td>
                    <button class="goals" onclick="window.location.href='/goals'">Goals</button>
                </td>
            </tr>
        </table>
        
    </div>
</body>
</html>
